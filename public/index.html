<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .content {
      text-align: center;
      margin-top: 50px;
    }
    .content p {
      font-size: 1.2rem;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
  </header>
  <div class="content">
    <p>Explore our amazing content and get to know more!</p>
    <button class="button" onclick="window.location.href='https://www.example.com'">Learn More</button>
  </div>
</body>
</html>
